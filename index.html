<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Web</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600;800&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="avatar-img" src="./images/avatar.png" alt="">
                    <h3>Imalsha</h3>
                    <p>Pro Member</p>
                </div>
                <div class="limks">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Streams</h2>                
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Games</h2>                
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>New</h2>                
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>                
                    </div>
                </div>
                <div class="pro">
                    <h2>Join for free games</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed</h2>
                            <p>Version 6.2.1</p>
                            <div class="progress"></div>
                            
                        </div>
                        <div class="percentage">58%</div>
                    </div>
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed</h2>
                            <p>Version 6.2.1</p>
                            <div class="progress"></div>
                            
                        </div>
                        <div class="percentage">58%</div>
                    </div>
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed</h2>
                            <p>Version 6.2.1</p>
                            <div class="progress"></div>
                            
                        </div>
                        <div class="percentage">58%</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
